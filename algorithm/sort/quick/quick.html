<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>快速排序动画</title>
  <style>
    body {
      height: 100vh;
      font-family: sans-serif;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #container {
      position: relative;
      width: 600px;
      height: 300px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    .bar {
      position: absolute;
      bottom: 0;
      width: 40px;
      background-color: steelblue;
      text-align: center;
      color: white;
      line-height: 20px;
      transition: left 0.5s ease;
    }
    #startBtn {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>快速排序动画（柱状图交换效果）</h2>
  <div id="container"></div>
  <button id="startBtn">开始排序</button>
  
  <script>
    // 配置数据及参数
    const container = document.getElementById('container');
    const startBtn = document.getElementById('startBtn');
    const barWidth = 40;
    const gap = 20;
    let bars = [];
    let values = [250, 100, 200, 300, 150, 50, 275, 125, 175, 225];

    // 初始化柱状图
    function init() {
      container.innerHTML = '';
      bars = [];
      for (let i = 0; i < values.length; i++) {
        const bar = document.createElement('div');
        bar.classList.add('bar');
        bar.style.height = values[i] + 'px';
        bar.style.left = (i * (barWidth + gap)) + 'px';
        bar.textContent = values[i];
        container.appendChild(bar);
        bars.push(bar);
      }
    }

    // 延时函数
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    // 更新所有柱子的left坐标
    function updatePositions() {
      for (let i = 0; i < bars.length; i++) {
        bars[i].style.left = (i * (barWidth + gap)) + 'px';
      }
    }

    // 交换两个柱子在数组中的位置，并更新位置动画
    async function swap(i, j) {
      // 高亮交换的柱子
      bars[i].style.backgroundColor = 'red';
      bars[j].style.backgroundColor = 'red';
      await sleep(600);

      // 交换数组内的对象
      let temp = bars[i];
      bars[i] = bars[j];
      bars[j] = temp;
      updatePositions();
      await sleep(600);

      // 还原颜色
      bars[i].style.backgroundColor = 'steelblue';
      bars[j].style.backgroundColor = 'steelblue';
    }

    // 快速排序的分区函数（使用Lomuto分区方式）
    async function partition(low, high) {
      // 选取最后一个元素作为pivot，并高亮显示
      let pivotVal = parseInt(bars[high].textContent);
      bars[high].style.backgroundColor = 'orange';
      await sleep(600);
      let i = low - 1;
      for (let j = low; j < high; j++) {
        // 高亮当前比较的柱子
        bars[j].style.backgroundColor = 'yellow';
        await sleep(600);
        if (parseInt(bars[j].textContent) < pivotVal) {
          i++;
          await swap(i, j);
        } else {
          // 恢复颜色没有参与交换的柱子
          bars[j].style.backgroundColor = 'steelblue';
        }
      }
      // 交换pivot到正确的位置
      await swap(i + 1, high);
      // 恢复pivot的颜色
      bars[i + 1].style.backgroundColor = 'steelblue';
      return i + 1;
    }

    // 递归实现快速排序
    async function quickSort(low, high) {
      if (low < high) {
        let pi = await partition(low, high);
        await quickSort(low, pi - 1);
        await quickSort(pi + 1, high);
      }
    }

    // 事件绑定及启动排序
    startBtn.addEventListener('click', async () => {
      startBtn.disabled = true;
      init();
      await quickSort(0, bars.length - 1);
      startBtn.disabled = false;
    });

    // 初始化页面
    init();
  </script>
</body>
</html>
