<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>选择排序动画</title>
  <style>
    body {
      height: 100vh;
      font-family: sans-serif;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #container {
      position: relative;
      width: 600px;
      height: 300px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    .bar {
      position: absolute;
      bottom: 0;
      width: 40px;
      background-color: steelblue;
      text-align: center;
      color: white;
      line-height: 20px;
      transition: left 0.5s ease;
    }
    #startBtn {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>选择排序动画（柱状图交换效果）</h2>
  <div id="container"></div>
  <button id="startBtn">开始排序</button>
  
  <script>
    // 设置数据及相关参数
    const container = document.getElementById('container');
    const startBtn = document.getElementById('startBtn');
    const barWidth = 40;
    const gap = 20;
    let bars = [];
    let values = [250, 100, 200, 300, 150, 50, 275, 125, 175, 225];

    // 根据 values 数组创建柱状图
    function init() {
      container.innerHTML = '';
      bars = [];
      for (let i = 0; i < values.length; i++) {
        const bar = document.createElement('div');
        bar.classList.add('bar');
        bar.style.height = values[i] + 'px';
        bar.style.left = (i * (barWidth + gap)) + 'px';
        bar.textContent = values[i];
        container.appendChild(bar);
        bars.push(bar);
      }
    }

    // 延时函数，用于动画暂停
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    // 更新所有柱子的 left 坐标
    function updatePositions() {
      for (let i = 0; i < bars.length; i++) {
        bars[i].style.left = (i * (barWidth + gap)) + 'px';
      }
    }

    // 选择排序动画
    async function selectionSort() {
      startBtn.disabled = true;
      const n = bars.length;
      for (let i = 0; i < n - 1; i++) {
        // 设定当前最小值位置
        let minIndex = i;
        // 高亮当前起始位置
        bars[minIndex].style.backgroundColor = 'orange';
        await sleep(600);
        
        // 从 i+1 到末尾查找最小值
        for (let j = i + 1; j < n; j++) {
          // 高亮正在比较的柱子
          bars[j].style.backgroundColor = 'red';
          await sleep(600);
          const valueJ = parseInt(bars[j].textContent);
          const valueMin = parseInt(bars[minIndex].textContent);
          if (valueJ < valueMin) {
            // 恢复之前的最小值颜色，如果不是起始位置
            if(minIndex !== i) {
              bars[minIndex].style.backgroundColor = 'steelblue';
            }
            minIndex = j;
            bars[minIndex].style.backgroundColor = 'orange';
          } else {
            // 恢复当前比较完毕的柱子颜色
            bars[j].style.backgroundColor = 'steelblue';
          }
          await sleep(600);
        }
        // 如果找到更小的元素，则交换
        if (minIndex !== i) {
          // 交换数组中 bars 的位置
          let temp = bars[i];
          bars[i] = bars[minIndex];
          bars[minIndex] = temp;
          updatePositions();
          await sleep(600);
        }
        // 恢复当前已排序柱子的颜色
        bars[i].style.backgroundColor = 'steelblue';
      }
      startBtn.disabled = false;
    }

    // 初始化及事件绑定
    init();
    startBtn.addEventListener('click', async () => {
      init(); // 重置数据
      await selectionSort();
    });
  </script>
</body>
</html>
