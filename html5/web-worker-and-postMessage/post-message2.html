<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post-messageB</title>
</head>

<body>
    <button id="send-msg">发送消息</button>
</body>
<script type="text/javascript">
    const sendBte = document.getElementById('send-msg');
    sendBte.addEventListener('click', function () {
        window.parent.opener.postMessage('来自b的消息');
    })
    window.addEventListener('message', function (e) {
        window.alert(e.data);
    })
</script>

</html>
