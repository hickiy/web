<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*定义滚动条高宽及背景 高宽分别对应横竖滚动条的尺寸*/
    ::-webkit-scrollbar {
      height: 8px;
      /*滚动条高度*/
      width: 8px;
    }

    /*定义滑块*/
    ::-webkit-scrollbar-thumb {
      border-radius: 4px;
      background-color: #9093994d;
    }
  </style>
</head>

<body>
  <div style="height: 200vh; line-height: 200vh; font-size: 48px; text-align: center;">13</div>
</body>

</html>
