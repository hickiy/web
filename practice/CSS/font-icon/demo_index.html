<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>iconfont Demo</title>
    <link rel="icon" href="/public/favicon.jpg" />
    <link rel="stylesheet" href="https://g.alicdn.com/thx/cube/1.3.2/cube.min.css" />
    <link rel="stylesheet" href="demo.css" />
    <link rel="stylesheet" href="iconfont.css" />
    <script src="./iconfont.js"></script>
  </head>
  <body>
    <div class="main">
      <ul class="icon_lists dib-box">
        <li class="dib">
          <div class="name">电池-租赁申请 unicode 用法</div>
          <span class="icon iconfont">&#xe700;</span>
          <div class="code-name">&amp;#xe700;</div>
        </li>
        <li class="dib">
          <div class="name">电池-租赁申请 class 用法</div>
          <span class="icon iconfont icon-dianchi-zulinshenqing"></span>
          <div class="code-name">icon-dianchi-zulinshenqing</div>
        </li>
        <li class="dib">
          <div class="name">电池-租赁申请 symbol 用法</div>
          <span class="icon">
            <svg class="icon-svg" aria-hidden="true">
              <use xlink:href="#icon-dianchi-zulinshenqing"></use>
            </svg>
          </span>
          <div class="code-name">#icon-dianchi-zulinshenqing</div>
        </li>
      </ul>
    </div>
  </body>
</html>
