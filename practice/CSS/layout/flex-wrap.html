<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .flex-wrap{
      display: flex;
      flex-wrap: wrap;
    }
    .flex-item{
      height: 200px;
      width: 30%;
      background: red;
      margin-bottom: 5px;
    }
    .flex-item:nth-child(3n + 2){
      margin: 0 5%;
    }
  </style>
</head>
<body>
  <div class="flex-wrap">
    <div class="flex-item"></div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
  </div>
</body>
</html>
