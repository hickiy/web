<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动测试</title>
    <style type="text/css">
        #outer{
            border: pink solid 2px;
        }
        .inner{
            float: left;
            height: 200px;
            width: 1500px;
            background: aqua;
        }
        #outer:after{
            content: "";
            display: table;
            clear: both;
        }

    </style>
</head>
<body>
    <div id="outer">
        <div class="inner"></div>
        <div class="inner" style="background: pink"></div>
    </div>
</body>
</html>
