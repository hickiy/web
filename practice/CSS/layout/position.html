<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            height: 100vh;
            overflow-y: scroll;
        }
        .content{
            height: 1200px;
            position: relative;
        }
        .nav{
            position: absolute;
            width: 100%;
            height: 40px;
            background-color: blue;
            top: 50px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="nav"></div>
    </div>
</body>
</html>
