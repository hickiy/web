<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>默认滚动条</title>
    <style type="text/css">
        #outer{
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: pink;
        }
        #inner{
            height: 120%;
            background: blue;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="inner"></div>
    </div>
</body>
</html>
