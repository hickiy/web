<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post-messageA</title>
</head>

<body>
    <button id="send-msg">发送消息</button>
    <iframe id="iframe" src="/html5/postMessage-of-iframe/post-message2.html" frameborder="1" width="100%" height="200"></iframe>
</body>
<script type="text/javascript">
    const sendBte = document.getElementById('send-msg');
    sendBte.addEventListener('click', function () {
        const iframe = document.getElementById('iframe');
        iframe.contentWindow.postMessage('来自parent的消息', '*');
    })
    window.addEventListener('message', function (e) {
        window.alert(e.data);
    })
</script>

</html>
