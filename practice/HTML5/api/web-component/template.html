<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>template</title>
  </head>
  <body>
    <template id="mirror">
      <div>
        1312123123123
      </div>
    </template>
    <script>
      const body = document.querySelector('body');
      const template = document.querySelector('#mirror');
      const mirrorNode = template.content.cloneNode(true);
      body.appendChild(mirrorNode);
    </script>
  </body>
</html>
