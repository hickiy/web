<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>storage1</title>
</head>

<body>
  <button id="session">写入sessionStorage</button>
  <button id="local">写入localStorage</button>

  <script type="text/javascript">
    var session = document.getElementById('session');
    var local = document.getElementById('local')
    session.addEventListener('click', function () {
      sessionStorage.setItem('session', Math.ceil(Math.random() * 100))
      open('/html5/web-storage/storage2.html', '_blank');
    }, false)

    local.addEventListener('click', function () {
      localStorage.setItem('local', Math.ceil(Math.random() * 100))
    }, false)

  </script>
</body>

</html>
