<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>worker2</title>
</head>

<body>
    <button onclick="window.worker.port.postMessage('来自B的数据')">发送数据给A</button>
    <script type="text/javascript">
        if (typeof Worker === "undefined") {
            alert('当前浏览器不支持webworker')
        } else {
            let worker = new SharedWorker('worker.js')
            worker.port.addEventListener('message', (e) => {
                alert(e.data)
            }, false)
            worker.port.start()
            window.worker = worker
        }
    </script>
</body>

</html>
